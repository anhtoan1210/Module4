<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add giao dịch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <form class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/giaodich/create}" th:object="${giaodich}">
                <h1 class="text-center text-uppercase py-3">Thêm giao dịch</h1>
                <div class="form-group">
                    <label for="maGiaoDich" class="my-2 form-label">Mã giao dịch</label>
                    <input th:field="*{maGiaoDich}" id="maGiaoDich" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}"></p>
                </div>
                <div>
                    <p>Tên khách hàng</p>
                    <select th:field="*{khachhang}" class="form-select" aria-label="Default select example" id="class" name="class">
                        <option value="">---Chọn tên khách hàng---</option>
                        <option th:each="kh: ${listKhachhang}" th:value="${kh.id}" th:text="${kh.name}"></option>
                    </select>
                    <p style="color: red" th:if="${#fields.hasErrors('khachhang')}" th:errors="*{khachhang}"></p>
                </div>
                <div class="form-group">
                    <label for="ngayGiaoDich" class="my-2 form-label">Ngày giao dịch</label>
                    <input th:field="*{ngayGiaoDich}" id="ngayGiaoDich" class="form-control" th:type="date"/>
                    <p style="color: red" th:if="${#fields.hasErrors('ngayGiaoDich')}" th:errors="*{ngayGiaoDich}"></p>
                </div>
                <div class="form-group">
                    <label for="loaiDichVu" class="my-2 form-label">Loại Dịch vụ</label>
                    <input th:field="*{loaiDichVu}" id="loaiDichVu" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('loaiDichVu')}" th:errors="*{loaiDichVu}"></p>
                </div>
                <div class="form-group">
                    <label for="donGia" class="my-2 form-label"></label>
                    <input  th:field="*{noiDung}" id="ngaySinh" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></p>
                </div>

                <div class="form-group">
                    <label for="moTa" class="my-2 form-label">phóng viên</label>
                    <input th:field="*{phongVien}" id="moTa" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('phongVien')}" th:errors="*{phongVien}"></p>
                </div>
                <div class="text-center my-4">
                    <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Thêm mới" th:onsubmit="return checkAndShowError() ">
                    <a href="/" role="button" class="btn btn-outline-danger btn-block">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
</script>
</body>
</html>
